<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Students Management System</title>
</head>
<body>

<div>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Management System</span>
        </div>
    </nav>
</div>
<br>

<div class="container">

    <h4>Update Student details</h4>
    <div>
        <br>

        <form th:action="@{/updateStudent/{id} (id=${student.id})}"  th:object="${student}" method="post">
            <div class="mb-3 form-group col-md-6" >
                <label  class="form-label">First name</label>
                <input type="text" class="form-control"  placeholder="john" th:field="*{firstName}" >
            </div>

            <div class="mb-3 form-group col-md-6" >
                <label  class="form-label">Last name</label>
                <input type="text" class="form-control"  placeholder="doe" th:field="*{lastName}" >
            </div>

            <div class="mb-3 form-group col-md-6" >
                <label  class="form-label">Email address</label>
                <input type="email" class="form-control"  placeholder="example@gmail.com" th:field="*{email}" >
            </div>

            <div class="mb-3 form-group col-md-6" >
                <label  class="form-label">Cell number</label>
                <input type="number" class="form-control"  placeholder="061 219 2144" th:field="*{phoneNum}" >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
</div>
</body>
</html>
