<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Students Management System</title>
</head>
<body>

<div>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Management System</span>
        </div>
    </nav>
</div>
<br>

<div class="container">
    <h3>List of students</h3>

    <div>
    <a th:href="@{/student/new}" ><button class="btn btn-outline-primary">Add Student</button></a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Cell number</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="student:${students}" >
            <th th:text ="${student.id}"></th>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phoneNum}"></td>
            <td >
                <a th:href="@{/student/edit/{id}(id=${student.id})}" ><button class="btn btn-outline-secondary">Edit</button></a>
            </td>

            <td >
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" ><button class="btn btn-outline-danger">Delete</button></a>
            </td>

        </tr>


        </tbody>
    </table>

</div>

</body>
</html>
